<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Bolos</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'produtos/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'produtos/imagem/logoconf.png' %}" alt="Logo da Loja de Bolos">
        </div>
        <h1>Lista de Bolos</h1>
    </header>
    <nav style="background-color: rgb(162, 190, 170);">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bolos">Bolos</a>
            </li>
        
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Sabores & CIA</a>
            </li>
        </ul>
    </nav>

    
    <div class="container">
        <div class="card-group top-group">
            {% for bolo in bolos|slice:":2" %}
            <div>
                <a href="{% url 'bolo_detalhes' bolo.id %}" class="mdc-card mdc-card__primary-action">
                    <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url('{{ bolo.imagem.url }}');"></div>
                    <div class="mdc-card__content">
                        <h2 class="mdc-typography--headline6">{{ bolo.nome }}</h2>
                        <p class="mdc-typography--body2">{{ bolo.preco }}</p>
                        <p class="mdc-typography--subtitle1">R$ {{ bolo.valor }}</p>
                        <img src="{{ bolo.imagem.url }}" alt="{{ bolo.nome }}">
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="{% static 'material-components-web.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Initialize MDC components
        document.addEventListener('DOMContentLoaded', function () {
            mdc.autoInit();
        });
    </script>
</body>
</html>
