<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Bolos</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'produtos/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header> <!--  
        <div class="logo">
            <img src="{% static 'produtos/imagem/logoconf.png' %}" alt="Logo da Loja de Bolos">
        </div>
        -->
    </header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:  #d3ae7e; ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voltar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bolos">Bolos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Sabores & CIA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <section class="content">
        <div class="cards-container-bolo-lista">
            {% for bolo in bolos %}
            <div class="mdc-card card">
                <img src="{{ bolo.imagem.url }}" alt="{{ bolo.nome }}" class="mdc-card__media-item">
                <div class="mdc-card__primary-action">
                    <h3>{{ bolo.nome }}</h3>
                    <p>{{ bolo.descricao }}</p>
                    <span class="price">R$ {{ bolo.valor }}</span>
                </div>
                <div class="mdc-card__actions">
                    <!-- Botão de Detalhes com cor personalizada -->
                    <a href="{% url 'bolo_detalhes' bolo.id %}" class="detalhes-btn">Detalhes</a>
                    <!-- Botão de WhatsApp corrigido -->
                    <a href="https://wa.me/5511930948167?text=Olá, gostaria de pedir o {{ bolo.nome }}!" class="mdc-button whatsapp-btn">       
                      <!--   <i class="fab fa-whatsapp"></i> -->
                        <i class="fa fa-whatsapp" style="font-size:48px;color:#38B255"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    
    

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'material-components-web.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Initialize MDC components
        document.addEventListener('DOMContentLoaded', function () {
            mdc.autoInit();
        });
    </script>
</body>
</html>
