<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Bolo</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'produtos/styles.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body-bolodetalhes">
    <header>

      
    </header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(234, 236, 234);">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Voltar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/bolos">Bolos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Sabores & CIA</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>


    <div class="card-container-bolodetalhes">
        <div class="card-bolodetalhes">
          <div class="card-image-bolodetalhes" style="background-image: url('{{ bolo.imagem.url }}');"></div>
          <div class="card-content-bolodetalhes">
            <h2>{{ bolo.nome }}</h2>
            <p>{{ bolo.descricao }}</p>
            <p class="price-bolodetalhes">R$ {{ bolo.valor }}</p>
            <ul>
              <li>Serve 1 pessoa</li>
              <li>Feito com produtos naturais</li>
              <li>Validade 4 dias</li>
            </ul>
          </div>
          <a href="{% url 'bolos_list' %}" class="btn-bolodetalhes">Voltar</a>
        </div>
    
      </div>
    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'material-components-web.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Initialize MDC components
        document.addEventListener('DOMContentLoaded', function () {
            mdc.autoInit();
        });
    </script>
</body>
</html>
